<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0104home</title>
</head>

<body>

    <script>
        var go = (fn, arr) => {

            document.write(fn(arr) + "<br>")

        }


        var go2 = (tot, avg, max, min, arr) => {

            document.write(tot(arr) + "<br/>" + avg(arr) + "<br/>" + max(arr) + "<br/>" + min(arr) + "<br/>")

        }

        var tot = (arr) => {


            var tot = 0;
            for (var i = 0; i < arr.length; i++) {
                tot += arr[i];
            }
            return "합계 :" + tot
        }
        var avg = (arr) => {
            var avg = 0;
            var tot = 0;
            for (var i = 0; i < arr.length; i++) {
                tot += arr[i];
            }
            avg = tot / arr.length;
            return "평균값 :" + avg
        }

        var max = (arr) => {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return "최대값 :" + max
        }

        var min = (arr) => {
            var min = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < min) {
                    min = arr[i];
                }
            }
            return "최소값 :" + min
        }

        go(tot,[20, 100, 40, -30])
        go(avg,[20, 100, 40, -30])
        go(max,[20, 100, 40, -30])
        go(min,[20, 100, 40, -30])
        document.write("<hr>");
        go2(tot, avg, max, min, [20, 50, 200, -10])





    </script>

</body>

</html>
