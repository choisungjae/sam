<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bool</title>
</head>
<body>
    <h1>bool</h1>  <!-- 0,null,노입력("") 을 제외한 모든 숫자는 true -->
    <script>
        var bb = true;
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
        bb = false;
        document.write(bb+" : "+(bb ? "참이지롱": "거짓부렁")+"<br/>")
    </script>
</body>
</html>
