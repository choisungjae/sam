<head>

</head>
<body>
    <h1>basic</h1>
    document.write("나는무너")<br>  <!-- document.write > syso 라고 보면 됨 -->
    <script>
        var a=3;
    
    document.write("<br>")
    document.write("123+456")
    document.write("<br>")
    document.write(123+456)  /* 숫자로 읽힘 579 됨 */

    </script>
    <h2>라떼는 말이야</h2>
    <img src="../fff/child_1.jpg" alt="" width="100px">

    <script>
        document.write(true)  /* 화면출력 */

        document.write("다했어")
    </script>
